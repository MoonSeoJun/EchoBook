<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
</head>
<body>
    <h1>Echo BookStore</h1>
    {{ range . }}
    <ul>
        <li><a href="/bookstore/{{ .ID }}"><h3>{{ .Title }}</h3></a></li>
        <h3>Author - {{ .Author }}</h3>
    </ul>
    {{ end }}
    <a href="/bookstore/Create">Go To Write Book</a>
</body>
</html>
