<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Book Store</title>
</head>
<body>
    {{ template "barbase" . }}
    <div class="container my-3">
        <table class="table">
            <thead>
            <tr class="dark">
                <th>Number</th>
                <th>Title</th>
                <th>Author</th>
            </tr>
            </thead>
            <tbody>
            {{ range . }}
            <tr>
                <td>{{ .ID }}</td>
                <td><a href="/bookstore/{{ .ID }}" style="text-decoration: none;color: black;">{{ .Title }}</a></td>
                <td>{{ .Author }}</td>
            </tr>
            {{ end }}
            </tbody>
        </table>
    </div> 
    <div class="container"> 
        <a href="/bookstore/Create" type="button" class="btn btn-dark bg-dark">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark-plus" viewBox="0 0 16 16">
                <path d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z"/>
                <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"/>
            </svg>
            Write BookStore
        </a>
    </div>
</body>
</html>
